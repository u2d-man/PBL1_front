<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="login-pass.js"></script>
<title>ログイン</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link rel="stylesheet" href="login.css">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>

</head>
<body>
     <div class="container">

                  <div class="form-group">
                    <label for="exampleDropdownFormEmail1"><i class="fas fa-envelope"></i> Eメールアドレス</label>
                    <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="メールアドレスを入力">
                  </div>
                  <div class="form-group">
                    <label for="exampleDropdownFormPassword1"><i class="fas fa-key"></i> パスワード</label>
                    <input data-toggle="password" class="form-control" type="password" maxlength="10" placeholder="パスワードを入力">
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="dropdownCheck">
                      <label class="form-check-label" for="dropdownCheck">
                        パスワードを記憶する
                      </label>
                    </div>
                  </div>
                <button id="signin" type="button" class="btn btn-primary">ログイン</button>
    </div>

</body>
</html>
