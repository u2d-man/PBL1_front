<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>新規登録</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="regist.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>
  </head>
  <body>
    <div class="row jumbotron">
      <div class="col-md-6 col-md-offset-3 container">
        <form action="" method="post" class="form-horizontal">
          <div class="form-group">
            <label for="input_name" class="col-md-4 control-label">ユーザーネーム：</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="username" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="input_id" class="col-md-4 control-label">ユーザーID：</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="userid" placeholder="Id">
            </div>
          </div>
          <div class="form-group">
            <label for="input_email" class="col-md-10 control-label">メールアドレス：</label>
            <div class="col-md-10">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="input_password" class="col-md-5 control-label">パスワード：</label>
            <div class="col-md-10">
              <input type="password" class="form-control" id="password" placeholder="Pass">
            </div>
          </div>
          <div class="form-group">
            <label for="input_password" class="col-md-5 control-label">パスワード(確認)：</label>
            <div class="col-md-10">
              <input type="password" class="form-control" id="password" placeholder="Pass">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-5">
              <button type="submit" class="btn btn-primary btn-block">登録</button>
            </div>
            <div class="col-md-offset-2 col-md-5">
              <a href="login.html">登録済みの方は</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
